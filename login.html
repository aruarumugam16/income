  background-image:url("1.jpg");

<title>Login Form</title>
<link rel="stylesheet" href="log.css">
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login to Utility Bill Payment</h1>
      <form method="post" action="11.html" name="myform" onsubmit="return validateform()" >
        <p><input type="text" name="login" value="" placeholder="Username or Email" ></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="check.html">Click here to reset it</a></p>
    </div>
	<div class="newuser">
	<p>New User? <a href="signup.html">Click here to register</a></p>
	</div>
  </section>
  <script>
	function validateform()
	{
	var x=document.forms["myform"]["login"].value;
	var y=document.forms["myform"]["password"].value;
	if (x == null || x == "") {
        alert("UserName must be filled out");
        return false;
    }
	if (y == null || y == "") {
        alert("Password must be filled out");
        return false;
    }
}
</script>
</body>
